<html>

<head>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
$(function() {
	// rpc call: calc.add(1, 2)
	$.post(
		'jsonrpc-httpserver-test.php',
		JSON.stringify({ jsonrpc: '2.0', method: 'calc.add', params: [1, 2], id: "1" }),
		null, 'json'
	)
	.done(function(data) {
		alert(data.result);
	});
});
</script>
</head>

</body>

</html>
